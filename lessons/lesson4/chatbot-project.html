<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SabGPT</title>
    <style>
      body {
        font-family: Arial;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .send-button {
        background-color: rgb(25, 134, 84);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .chat-input {
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;

        flex-grow: 1;
      }

      .chat-input-container {
        display: flex;
        margin-bottom: 60px;
      }

      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-message-user {
        display: flex;
        justify-content: end;
        align-items: start;
      }

      .chat-message-robot {
        display: flex;
        align-items: start;
      }

      .chat-message-text {
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }

      .chat-message-profile {
        width: 45px;
      }

      .chat-messages-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <!-- This external library is specific for websites -->
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        // Destructuring
        // const chatMessages = array[0];      // this array contains the current data
        // const setChatMessages = array[1];   // this updater function will replace the entire chatMessages array
        // const [chatMessages, seeChatMessages] = array

        const [inputText, setInputText] = React.useState("");
        const [isLoading, setIsLoading] = React.useState(false);
        function saveInputText(event) {
          setInputText(event.target.value);
        }

        async function sendMessage() {
          const newChatMessages = [
            ...chatMessages, // spread into a new array with copied values of old array
            {
              // append a new array
              message: inputText,
              sender: "user",
            },
            {
              message: "Loading...",
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ];

          setChatMessages(newChatMessages); // pass the new array into setChatMessages
          setInputText("");
          setIsLoading(true);

          const response = await Chatbot.getResponseAsync(inputText);
          setChatMessages([
            // spread into a new array with copied values of the previous array
            ...newChatMessages.slice(0, newChatMessages.length - 1),
            {
              // append a new array
              message: response,
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ]);

          setIsLoading(false);
        }

        function removeText() {
          setInputText("");
        }

        function pressKeyboard(event) {
          {
            event.key === "Enter" && sendMessage();
          }
          {
            event.key === "Escape" && removeText();
          }
        }
        return (
          <div className="chat-input-container">
            <input
              placeholder="Send a message to a chatbot"
              size="30"
              onChange={saveInputText}
              value={inputText}
              onKeyDown={pressKeyboard}
              className="chat-input"
              disabled={isLoading}
            />
            <button
              onClick={sendMessage}
              className="send-button"
              disabled={isLoading}
            >
              {isLoading ? "..." : "Send"}
            </button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        // Destructuring
        // const message = props.message;
        // const sender = props.sender;
        // const { message, sender } = props;

        return (
          <div
            className={
              sender === "user" ? "chat-message-user" : "chat-message-robot"
            }
          >
            {sender === "robot" && (
              <img
                src="/images/robot.png"
                alt="robot profile"
                className="chat-message-profile"
              />
            )}
            <div className="chat-message-text">{message}</div>

            {sender === "user" && (
              <img
                src="/images/user.png"
                alt="user profile"
                className="chat-message-profile"
              />
            )}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        const chatMessagesRef = React.useRef(null);
        React.useEffect(() => {
          const containerElem = chatMessagesRef.current;
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [chatMessages]);
        return (
          <div className="chat-messages-container" ref={chatMessagesRef}>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          {
            message: "Hello chatbot",
            sender: "user",
            id: "id1",
          },
          {
            message: "Hello! How can I help you?",
            sender: "robot",
            id: "id2",
          },
          {
            message: "can you give me the today's date?",
            sender: "user",
            id: "id3",
          },
          {
            message: "Today is November 15",
            sender: "robot",
            id: "id4",
          },
        ]);

        return (
          <div className="app-container">
            <ChatMessages chatMessages={chatMessages} />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
