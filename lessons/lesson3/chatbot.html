<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <!-- This external library is specific for websites -->
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        // Destructuring
        // const chatMessages = array[0];      // this array contains the current data
        // const setChatMessages = array[1];   // this updater function will replace the entire chatMessages array
        // const [chatMessages, seeChatMessages] = array

        const [inputText, setInputText] = React.useState("");
        function saveInputText(event) {
          setInputText(event.target.value);
        }

        function sendMessage() {
          const newChatMessages = [
            ...chatMessages, // spread into a new array with copied values of old array
            {
              // append a new array
              message: inputText,
              sender: "user",
              id: crypto.randomUUID(),
            },
          ];

          setChatMessages(newChatMessages); // pass the new array into setChatMessages

          const response = Chatbot.getResponse(inputText);
          setChatMessages([
            ...newChatMessages, // spread into a new array with copied values of the previous array
            {
              // append a new array
              message: response,
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ]);

          setInputText(" ");
        }

        return (
          <>
            <input
              placeholder="Send a message to a chatbot"
              size="30"
              onChange={saveInputText}
              value={inputText} // controlled input
            />
            <button onClick={sendMessage}>Send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        // Destructuring
        // const message = props.message;
        // const sender = props.sender;
        // const { message, sender } = props;

        return (
          <div>
            {sender === "robot" && (
              <img src="/images/robot.png" alt="robot profile" width="50" />
            )}
            {message};
            {sender === "user" && (
              <img src="/images/user.png" alt="user profile" width="50" />
            )}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        return (
          <>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage // chat message component
                  message={chatMessage.message} // its properties are from chat message objects
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          // chat messages initial objects
          {
            message: "Hello chatbot",
            sender: "user",
            id: "id1",
          },
          {
            message: "Hello! How can I help you?",
            sender: "robot",
            id: "id2",
          },
          {
            message: "can you give me the today's date?",
            sender: "user",
            id: "id3",
          },
          {
            message: "Today is November 15",
            sender: "robot",
            id: "id4",
          },
        ]);

        return (
          <>
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatMessages chatMessages={chatMessages} />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
