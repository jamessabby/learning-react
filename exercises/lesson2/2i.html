<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <!-- This external library is specific for websites -->
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ProductDetails({ product, price, discountPrice }) {
        const value1 = (
          <div>
            {product}

            <>
              <del>
                <p>Price: ${price}</p>
              </del>
              <p>Discount Price: ${discountPrice}</p>
            </>
            <button>Add to cart</button>
          </div>
        );

        const value2 = (
          <div>
            {product}
            <p>Price: ${price}</p>
            <button>Add to cart</button>
          </div>
        );
        const result = discountPrice ? value1 : value2;
        return result;
      }

      function App() {
        return (
          <>
            <ProductDetails
              product="Cotton socks"
              price="10.90"
              discountPrice="5.45"
            />
            <ProductDetails product="Tennis balls" price="6.00" />
            <ProductDetails product="Plain T-shirt" price="7.99" />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
