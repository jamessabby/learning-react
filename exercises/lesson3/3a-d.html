<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 3 Exercises</title>
  </head>
  <body>
    <div class="js-container"></div>

    <!-- This external library is specific for websites -->
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function Button() {
        const [count, setCount] = React.useState(0);
        function buttonClick() {
          setCount(count + 1);
        }

        // MY SOLUTION (LONG METHOD)
        // {count === 1 && (
        //     <button onClick={buttonClick}>Clicked {count} time.</button>
        //  )}
        //  {count != 1 && (
        //     <button onClick={buttonClick}>Clicked {count} times.</button>
        //  )}
        return (
          <>
            <button onClick={buttonClick}>
              Clicked {count} {count === 1 ? "time" : "times"}
            </button>
          </>
        );
      }

      function App() {
        return (
          <>
            <Button />
            <Button />
          </>
        );
      }
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
